<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8"><h2>Weather App</h2></div>
        <div class="col-4">
          <form class="search-bar">
            <img class="search-img" src="images/Search_Glass.svg" /><input
              type="text"
              id="city-input"
              placeholder="Your city + Enter"
              autocomplete="off"
            />
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8"><p id="current-date"></p></div>
        <div class="col-sm-4">
          <button class="btn btn-success w-100" id="current-location-button">
            Current City
          </button>
        </div>
        <div class="col">
          <h1 id="city"></h1>
          <p id="description">Cloudy</p>
          <span class="temperature" id="temperature"></span>
          <span class="units">
            <a href="#" id="celsius-link" class="active">째C</a> |
            <a href="#" id="fahrenheit-link">째F</a></span
          >

          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
        <div class="col">
          <img src="" alt="Clear" id="icon" />
        </div>
      </div>

      <h2>Forecast</h2>
      <hr />
<div class="weather-forecast"></div>
      <div class="row">
        <div class="col-2">
          <p class="weather-forecast-date">Tuesday</p>
           <img
                  class="forecast-imgs"
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
        <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 18째 </span>
                  <span class="weather-forecast-temperature-min"> 12째 </span>
                </div>
        </div>
        </div>
      </div>
    </div>
    <div class="credit">
      <a href="https://github.com/emilygagnon/WEATHER-APP" target="_blank"
        >Open-source code</a
      >
      by Emily Gagnon
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
